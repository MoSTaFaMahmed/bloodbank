<html>

<head>
  <title>my profile</title>
  <!--required meta tag-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!--links for bootstrap-->

  <link href="profile.css" rel="stylesheet">
  <!-- file of java script-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="js/angular.1.6.min.js"></script>
  <script src="js/angular-route.js"></script>
  <script src="js/mod.js"></script>
  <script src="js/controller1.js"></script>
  <script src="js/controller2.js"></script>
  <script src="js/controller3.js"></script>
  <script src="js/controller4.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body ng-app="profile">

  <div class="navbar navbar-inverse " id="menu">
      <div class="container">
          <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>

              <a class="navbar-brand" href="../../HomePage.html">
                  <img class="logo-custom" src="image/BloodLogo.png" alt="Blood Drop Logo" />
              </a>
              <h1>Blood Bank</h1>
          </div>

      </div>
  </div>
  <!--NAVBAR SECTION END-->

  <div class=" container-fulid">
    <div class="back">
      <center>
        <img src="image/personal.jpg" class="avater" id="userImg">
        <br>
        <p class="thename" id="profileUsername">user name</p>
      </center>

      <div class="container">
        <h2 class="information">complete information</h2>
        <div class="progress">
          <div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:70%">
            <span class="sr-only">80% Complete</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <nav class="navbar navbar-default" id="nav">
    <div class="container">
      <ul class="nav navbar-nav" ng-init="num=true;num1=true;num2=true;">
        <li>
          <a href="#!information">
            <span class="glyphicon glyphicon-user"></span>
            <span class="badge badge-notify" style="background-color: red"></span>
          </a>
        </li>
        <li>
          <a href="#!notfication" ng-click="num1=false;">
            <span class="glyphicon glyphicon-bell"></span>
            <span class="badge badge-notify" style="background-color: red" ng-show="num1">3</span>
          </a>
        </li>
        <li>
          <a href="#!help" ng-click="num=false;">
            <span class="glyphicon glyphicon-tint"></span>
            <span class="badge badge-notify" style="background-color: red" ng-show="num">1</span>
          </a>
        </li>
        <li>
          <a href="#!check" ng-click="num2=false;">
            <span class="glyphicon glyphicon-eye-open"></span>
            <span class="badge badge-notify" style="background-color: red" ng-show="num2">1</span>
          </a>
        </li>
        <li>
          <a href="">
            <span class="glyphicon glyphicon-option-horizontal"></span>
          </a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="back2">
    <ng-view></ng-view>
  </div>


  <div id="footer">
      &copy 2018 BloodBank.com | All Rights Reserved | <a href="../contuctform/contuctForm.html">Contact Us</a>
  </div>
  <!-- FOOTER SECTION END-->
  <script>
    function hideme() {
      $(".part2").toggle();
    };

  </script>

</body>

</html>
