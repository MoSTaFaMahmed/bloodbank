<div class="mainDiv container">
            
            <div class="signinbox ">
                
                <img src="assets/img/img1.png" class="bloodicon"/>
                
                
                <h1>Sign in</h1>



                <form name="signinForm" action="#">

                    <div class="form-group">

                        <label>Username</label>
                        <input  id="userName" 
                                type="text" 
                                placeholder="Enter Username" 
                                required
                                />
                    </div>
                    <span id="userSpan"></span>

                    <br/>
                    <div class="form-group">
                        <label >Password</label>
                        <input  id="password"
                                type="password" 
                                placeholder="Enter Password" 
                                required
                                />
                                
                    </div>
                    <span id="passwordSpan"></span>

                    <a href="" id="toSignUp"><button id="signIn" >Sign in</button></a>
                    
                    <a href="#!forgetpassword" >Forgot your password?</a><br/>
                    
                    <a href="#!Signup">Don't have an account?</a>

                </form>

            </div>
</div>
